# Copy this file to `.secrets.toml` and fill in your values.
# Never commit `.secrets.toml` (it is gitignored).

# Approach 1: API Key + Secret flow (daily approval required in Groww console)
approval_api_key = "YOUR_API_KEY"
approval_secret = "YOUR_API_SECRET"

# Approach 2: TOTP flow (no expiry)
# Note: Groww's docs call this "TOTP token" â€” it can be different from the approval API key above.
totp_token = "YOUR_TOTP_TOKEN"
totp_secret = "YOUR_TOTP_SECRET_BASE32"

# Optional: paste a one-time TOTP code directly (instead of generating from totp_secret)
# totp = "123456"
